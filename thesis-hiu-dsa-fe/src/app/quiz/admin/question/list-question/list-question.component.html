<div
  class="search"
  style="
    display: flex;
    flex-wrap: nowrap;
    flex-direction: row;
    align-content: flex-end;
    align-items: baseline;
    padding-left: 500px;
  "
>
  <button
    style="margin: 10px; height: 59px"
    mat-flat-button
    color="primary"
    routerLink="/quiz/question/add-question"
  >
    Thêm câu hỏi
  </button>
  <form
    [formGroup]="searchQuestionForm"
    class="search-form"
    (submit)="submitForm()"
  >
    <mat-form-field appearance="outline" class="search-input">
      <mat-label>Enter Keyword to search</mat-label>
      <input matInput formControlName="title" type="text" />
      <button
        mat-button
        matSuffix
        color="primary"
        [disabled]="searchQuestionForm.invalid"
      >
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </form>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="questions" class="mat-table">
    <ng-container matColumnDef="question">
      <th mat-header-cell *matHeaderCellDef>Câu hỏi</th>
      <td mat-cell *matCellDef="let question">{{ question.question }}</td>
    </ng-container>

    <ng-container matColumnDef="bloom">
      <th mat-header-cell *matHeaderCellDef>Bloom</th>
      <td mat-cell *matCellDef="let question">{{ question.bloomTaxonomy }}</td>
    </ng-container>

    <ng-container matColumnDef="rightAnswer">
      <th mat-header-cell *matHeaderCellDef>Câu trả lời đúng</th>
      <td mat-cell *matCellDef="let question">{{ question.correctAnswer }}</td>
    </ng-container>

    <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let question">
          <button
            mat-icon-button
            color="primary"
            [routerLink]="'/quiz/question/update-question/' + question.id"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            color="warn"
            (click)="deleteQuestion(question.id)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="['question', 'bloom', 'rightAnswer', 'Actions']"
    ></tr>
    <tr
      mat-row
      *matRowDef="
        let row;
        columns: ['question', 'bloom', 'rightAnswer', 'Actions']
      "
    ></tr>
  </table>
</div>
